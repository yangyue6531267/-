<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="page-view-size" content="1280*720" />
 <title>收藏历史页</title>
 <style>
   /** 通用css ***/
   *{padding: 0px;margin: 0px}
   html{background-color: #FFFFFF;}
   img{width: 100%;height: 100%;}
   /** 导航css ***/
   body{position: absolute;width: 1280px;height: 720px;overflow: hidden;background-color:#1D5F5C;}
   .nav{position: absolute;top: 0px;height: 720px;width: 316px;background-color: #3C7E7B;}
   .nav .hover-sign{position: absolute;top: 354px;right:15px;height: 69px;border-radius: 3px;background-color: #0892C4;border: 3px solid #ffffff;}
   .nav .hover-sign span {display: block;content: '';width: 10px;height: 8px;background-color: #fff;position: absolute;left: -8px;top: 30px;border-radius: 50%;}
   .nav-header{position: absolute;top: 16px;left: 0; height: 63px;width: 316px;font-size: 44px;color: #A8C5C3;text-align: center;}
   .nav-connent{position: absolute;top: 204.5px;left: 141.5px; height: 375px;width: 135px;color: #629795;background: #478582;}
   .nav .hover{background: #639290;}
   .change-bg{position: absolute;top: 151px;left: 0px;width: 135px;height: 74px;background-color: #9DBAB9;border: 2px solid transparent;margin: -2px;}
   .hover .change-bg{
    background-color: #0098BC;
    border: 2px solid #ffffff;
   }
   .keycode-connect{position: relative;top:355.5px;left: 141.5px; height: 148px;width: 135px;color: #E8F0F0;}
   .keycode-connect li{position: absolute;list-style: none;width: 135px;height: 74px;line-height: 74px;text-align: center;font-size: 20px;}
   .keycode-li-0{top: 0}
   .keycode-li-1{top: 74px}
   /** 内容css ***/
   .history-connent {position: absolute;top:0;right: 30px;height: 720px; width: 905px;}
   .top-c{
    font-size: 30px;
    color: #E8F0E1;
    display: none;
    position: absolute;
    top: 325px;
    left: 214px;
   }
   .middle-box {position: relative;top: 56px;left: 35px;height: 608px;width: 891px;}
   .middle-box .middle-li {position: absolute;overflow: hidden;; width: 178px;height: 309px;list-style: none;}
   .li-item0{left: 0;top: 10px;}
   .li-item1{left: 203px;top: 10px;}
   .li-item2{left: 406px;top: 10px;}
   .li-item3{left: 609px;top: 10px;}
   .li-item4{left: 0;top: 319px;}
   .li-item5{left: 203px;top: 319px;}
   .li-item6{left: 406px;top: 319px;}
   .li-item7{left: 609px;top: 319px;}

   .middle-boxP30 .middle-li .score {margin-top: 10px; right: -2px;}
   .middle-boxP30 .middle-li .score span{padding-left: 28px;font-size: 14px;}
   .middle-box30 .middle-li .score span{padding-left: 30px;font-size: 14px;}
   .middle-box .hover .imgbox {border: 3px solid #ffffff;}
   .middle-box .hover .word {text-shadow: 0 3px 6px #ffffff;text-overflow:clip;}
   .middle-li .imgbox {width: 172px; height: 249px;border: 3px solid transparent;}
   .middle-li .score {position: absolute;z-index: 99;width: 60px;height: 60px;line-height: 40px;top: -1px; right: -1px; color: #df9720;background: url(../public/images/jiaobiao.png);}
   .middle-li .score span {padding-left: 30px;}
   .middle-li .word {position: absolute;display: inline-block;width: 100%;height: 49px;font-size: 20px; line-height: 40px;text-align: center;overflow: hidden; white-space: nowrap;text-overflow: ellipsis;color: #FFFFFF;font-family: '苹方-港, Regular'}
   .history-scroll {position: absolute;top: 68px;width: 3px;height: 543px;right: 70px;background-color: #769E9C; display: none;}
   .history-bar {position: absolute; width: 5px;height: 100px;right: -1px; background-color: #FFFFFF;border-radius: 5px; }
   .history-num { position: absolute;top: 626px; right: 20px;width: 100px;text-align: center;height: 36px;line-height: 36px;color: #FFFFFF;font-size: 25px;}
 </style>
</head>

<body onload="init()">
  <div id="contentBox" class='contentBox'>
    <!-- 键盘 -->
    <div class="nav">
      <div class="nav-header">记录/收藏</div>
      <div class="nav-connent" id="nav-connent">
        <div class="change-bg"></div>
      </div>
      <ul class="keycode-connect" id="keycode-connect">
        <li class="keycode-li-0">我的收藏</li>
        <li class="keycode-li-1">我的记录</li>
      </ul>
      <div class="hover-sign"><span></span></div>
    </div>
    <!-- 内容数据 -->
    <div class="history-connent">
      <div class="top-c" id="top-c">还没有学习记录，快去学习吧</div>
      <ul class="middle-box" id="history-connent">
      </ul>
    </div>
    <div class="history-scroll" id="history-scroll">
      <div class="history-bar" id="history-bar" style="top: 0px;"></div>
    </div>
    <div class="history-num" id="history-num"></div>
  </div>
</body>
<script src="../public/js/js.cookie.js"></script>
<script type="text/javascript" src="../public/js/util.js"></script>
<script type="text/javascript" src="../public/js/ajax.js"></script>
<script type="text/javascript" src="../public/js/interface.js" ></script>
<script type="text/javascript" src="../history/index.js"></script>
<script type="text/javascript" src="../history/content_History.js"></script>
<script src="../public/js/logApi.js"></script>
</html>
