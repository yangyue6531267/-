<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="page-view-size" content="1280*720">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="./detail.css">
  <title>电影首页</title>
</head>

<body>
  <div class="movieDetail">
    <div class="loading">
      <div class="imgLoading"></div>
    </div>

    <div class="scroll-box">

      <div class="topContent">
        <div class="imgBig"></div>

        <div class="introduction">
          <p class="name"></p>
          <p class="info"></p>
          <p class="description"></p>
        </div>

        <div class="btnBox">
          <div class="play"><span></span>播放</div>
          <div class="collect"><span></span>收藏</div>
          <div class="descript"><span></span>介绍</div>
        </div>
      </div>

      <div class="assetList">
        <h2>猜你喜欢</h2>
        <ul></ul>
      </div>
    </div>

    <div class="descriptionBox">
      <div class="scrollBox">
        <div class="topBox"></div>
        <div class="contentBox">
          <div class="wordScroll"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../public/js/jquery.min.js"></script>
  <script src="../public/js/jquery.cookie.js"></script>
  <script src="../public/js/crypto-js.js"></script>
  <script src="../public/js/common.js"></script>
  <script src="../public/js/logApi.js"></script>
  <script src="./movieDetail.js?v=1"></script>

</body>

</html>
