<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="page-view-size" content="1280*720" />
  <title>Document</title>
  <link href = "./videoPlay.css" rel ="stylesheet">
  
</head>
<body>
   <div id="videoPlayer">
     <div class="videoPlayer_wraper">
       <div class="videoPlay_name">
         <span class="videoPlay_name_text"></span>
       </div>
       <div class="video_stop">
        <div class="video_stop_btn"></div>
      </div>
        <div class="video_leftContent">
            <div class="menu_Control">
              <div class="menu_arrow"></div>
                <div class="menu_Content">
                  <div class="menu_scroller">
                    <div class="menu_scroll_wrapper">
                      <div class="menu_pointer"></div>
                      <div class="menu_list">
                      
                     </div>
                    </div>
                  </div>
                </div>
            </div>
        </div> 
        <div class="video_rightContent">
            <div class="progress_Control">
                <div class="video_Progress_SubContent">
                  <div class="video_Progress_SubContentWrapper">
                    <div class="video_TryWatch_Tip">
                      <div class="video_tryWatch_text">
                          试看1分钟,观看完整课程请购买会员
                      </div>
                      <div class="try_Watch_arrow"></div>
                    </div>
                    <div class="video_BuyNow">
                      <span class ="b">立即购买</span>
                      <i class="video_buynow_icon"></i>
                    </div>
                    <div class="video_addCollect">
                      <span class ="a">加入收藏</span>
                      <i class="video_addCollect_icon"></i>
                    </div>
                  </div>
                </div>
                <div class="video_Progress">
                    <div class="video_Progress_Content">
                        <div class="CurrtenTime">
                            <!-- <span>00:31</span> -->
                        </div>
                        <div class="video_Progress_BarBox">
                         <div class="video_Progress_Bar">
                           <div class="video_Progress_block">
                               <div class="video_block_CurrentTime">
                                 <span>00:31</span>
                               </div>
                           </div>
                         </div>
                       </div>
                       <div class="video_TotalTime">
                         <span>122:00</span>
                       </div>
                    </div>
                 </div>
            </div>
        </div>
     </div>
   </div>
</body>
</html>

<script src="../public/js/js.cookie.js"></script>
<script src="../public/js/util.js"></script>
<script src="../public/js/data.js"></script>
<script src="../public/js/ajax.js"></script>
<script src="../public/js/interface.js"></script>
<script src="../public/js/record.js"></script>
<script src="../public/js/logApi.js"></script>
<script src="./play.js"></script>
<script src="./videoPlay.js"></script>
