  <meta name="page-view-size" content="1280*720">
  <style>
    @media (min-width: 1000px) {
      body {
        width: 1280px;
        height: 720px;
      }

      .loading {
        position: fixed;
        top: 0;
        width: 1280px;
        height: 720px;
        background-image: linear-gradient(109deg, #476E8E, #4D828E);
        z-index: 9999;
        visibility: visible;
      }

      .imgLoading {
        width: 120px;
        height: 120px;
        position: relative;
        margin: 0 auto;
        margin-top: 300px;
        background: url('./source/public/images/load.png');
        line-height: 0;
        font-size: 0;
        text-align: center;
        animation-name: load;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-animation-name: load;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        white-space: nowrap;
        overflow: hidden;
      }

        .start {
          width: 1280px;
        height: 720px;
        background: url('./source/public/images/start.png');
        z-index: 9999;
        position: fixed;
        top: 0;
        left: 0;
        background-size: cover;
        }
      .upgrade {
        width: 780px;
        height: 485px;
        background-color: rgba(0, 0, 0, .8);
        z-index: 10000;
        position: fixed;
        top: 118px;
        left: 250px;
        border-radius: 5px;
      }
      .tips {
        width:112px;
        height:40px;
        font-size:28px;
        font-family:PingFang SC;
        font-weight:600;
        line-height:40px;
        color:rgba(255,253,253,0.66);
        opacity:1;
        margin: 30px 40px;
      }
      .title {
        width:205px;
        height:42px;
        font-size:30px;
        font-family:Helvetica Neue;
        font-weight:400;
        line-height:36px;
        color:rgba(255,255,255,1);
        opacity:1;
        margin: 36px 287.5px;
      }
      .update {
        width:168px;
        height:60px;
        line-height: 60px;
        background:rgba(163,99,99,1);
        border:1px solid rgba(246,246,246,1);
        opacity:1;
        position: absolute;
        left: 174px;
        bottom: 76px;
        text-align: center;
        font-size: 20px;
        font-weight: Regular;
        font-family: PingFang SC;
        color: #FFFFFF;
      }
      .update i {
        width: 40px;
        height: 40px;
        display: inline-block;
        background: url('./source/public/images/update.png');
        background-size: cover;
        margin-right: 6px;
        position: relative;
        top: 10px;
      }
      .cancel {
        width:168px;
        height:60px;
        line-height: 60px;
        background:rgba(255,255,255,0.3);
        opacity:1;
        position: absolute;
        right: 174px;
        bottom: 76px;
        text-align: center;
        font-size: 20px;
        font-weight: Regular;
        font-family: PingFang SC;
        color: #FFFFFF;
      }
      .cancel i {
        width: 40px;
        height: 40px;
        display: inline-block;
        background: url('./source/public/images/cancel.png');
        background-size: cover;
        margin-right: 5px;
        position: relative;
        top: 10px;
      }
    }

    @media (max-width: 800px) {
      body {
        width: 644px;
        /* height: 534px; */
      }

      .loading {
        position: fixed;
        top: 0;
        width: 644px;
        /* height: 534px; */
        background-image: linear-gradient(109deg, #476E8E, #4D828E);
        z-index: 9999;
        visibility: visible;
      }

      .imgLoading {
        width: 60px;
        height: 60px;
        position: relative;
        margin: 0 auto;
        margin-top: 200px;
        background: url('./source/public/images/load.png') no-repeat;
        line-height: 0;
        font-size: 0;
        text-align: center;
        animation-name: load;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-animation-name: load;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        white-space: nowrap;
        overflow: hidden;
      }
    }

    @-webkit-keyframes load {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes load {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading">

      <div class="update"><i></i>升级</div>
