<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <title>跳转页</title>
  <meta name="page-view-size" content="1280*720">
  <style>
    @media (min-width: 1000px) {
      body {
        width: 1280px;
        height: 720px;
      }

      .loading {
        position: fixed;
        top: 0;
        width: 1280px;
        height: 720px;
        background-color: #B09373;
        z-index: 9999;
        visibility: visible;
      }

      .imgLoading {
        width: 120px;
        height: 120px;
        position: relative;
        margin: 0 auto;
        margin-top: 300px;
        background: url('./source/public/images/load.png');
        line-height: 0;
        font-size: 0;
        text-align: center;
        animation-name: load;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-animation-name: load;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        white-space: nowrap;
        overflow: hidden;
      }
    }

    @media (max-width: 800px) {
      body {
        width: 644px;
        /* height: 534px; */
      }

      .loading {
        position: fixed;
        top: 0;
        width: 644px;
        /* height: 534px; */
        background-color: #B09373;
        z-index: 9999;
        visibility: visible;
      }

      .imgLoading {
        width: 60px;
        height: 60px;
        position: relative;
        margin: 0 auto;
        margin-top: 200px;
        background: url('./source/public/images/load.png') no-repeat;
        line-height: 0;
        font-size: 0;
        text-align: center;
        animation-name: load;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-animation-name: load;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        white-space: nowrap;
        overflow: hidden;
      }
    }

    @-webkit-keyframes load {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes load {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="imgLoading"></div>
  </div>
</body>
<script src="./source/public/js/jquery.min.js"></script>
<script>
  var deviceWidth = window.screen.width * 1;
  if (deviceWidth < 1280) {
    var meta = '<meta name="page-view-size" content="644*534">'
  } else {
    var meta = '<meta name="page-view-size" content="1280*720">'
  }
  $("head").prepend(meta);
</script>
<script src="./source/public/js/jquery.min.js"></script>
<script src="./source/public/js/jquery.cookie.js"></script>
<script src="./source/public/js/crypto-js.js"></script>
<script src="./source/public/js/common.js"></script>
<script src="./source/public/js/logApi.js"></script>
<script>
  var getValue = function () {
      window.location = "./source/index/home.html"
  }
  getValue();
</script>
</html>
