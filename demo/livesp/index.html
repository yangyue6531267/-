<!DOCTYPE html>

<head>

    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
        }

        ul,
        li {
            list-style: none
        }

        body {
            font-family: "PingFang HK", "Medium";
            color: #fff;
            width: 1280px;
            height: 720px;
        }

        .openImage {
            position: absolute;
            width: 1280px;
            height: 720px;
            z-index: 999;
            display: none;
        }

        .openImage .loadEffect {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto;
            margin-top: 300px;
            mask-image: url('/static/load.png');
            -webkit-mask-image: url('/static/load.png');
            background: url('/static/load.png');
            line-height: 0;
            font-size: 0;
            text-align: center;
            animation-name: load;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            -webkit-animation-name: load;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            white-space: nowrap;
            overflow: hidden;
        }

        #box {
            color: white;
            background: black;
            width: 300px;
            height: 300px;
        }

        .openImage img {
            position: absolute;
            top: 0px;
        }

        @-webkit-keyframes load {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes load {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
